apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/component: tracing
    app.kubernetes.io/managed-by: helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/component: tracing
        app.kubernetes.io/managed-by: helm
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SPAN_STORAGE_TYPE
              value: {{ ternary "elasticsearch" "memory" (eq .Values.storage.type "elasticsearch") }}
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            {{- if eq .Values.storage.type "elasticsearch" }}
            - name: ES_SERVER_URLS
              value: {{ .Values.storage.elasticsearch.url }}
            {{- if .Values.storage.elasticsearch.username }}
            - name: ES_USERNAME
              value: {{ .Values.storage.elasticsearch.username }}
            {{- end }}
            {{- if .Values.storage.elasticsearch.password }}
            - name: ES_PASSWORD
              value: {{ .Values.storage.elasticsearch.password }}
            {{- end }}
            {{- end }}
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          ports:
            - name: admin
              containerPort: {{ .Values.ports.admin }}
            - name: otlp
              containerPort: {{ .Values.ports.otlp }}
            - name: zipkin
              containerPort: {{ .Values.ports.zipkin }}
