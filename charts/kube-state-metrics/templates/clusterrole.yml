apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/managed-by: helm
rules:
  - apiGroups: [ "" ]
    resources:
      - configmaps
      - secrets
      - nodes
      - pods
      - services
      - serviceaccounts
      - resourcequotas
      - replicationcontrollers
      - limitranges
      - persistentvolumeclaims
      - persistentvolumes
      - namespaces
      - endpoints
    verbs: [ "list", "watch" ]
  - apiGroups: [ "apps" ]
    resources:
      - statefulsets
      - daemonsets
      - deployments
      - replicasets
    verbs: [ "list","watch" ]
  - apiGroups: [ "batch" ]
    resources:
      - cronjobs
      - jobs
    verbs: [ "list","watch" ]
  - apiGroups: [ "autoscaling" ]
    resources:
      - horizontalpodautoscalers
    verbs: [ "list","watch" ]
  - apiGroups: [ "authentication.k8s.io" ]
    resources:
      - tokenreviews
    verbs: [ "create" ]
  - apiGroups: [ "authorization.k8s.io" ]
    resources:
      - subjectaccessreviews
    verbs: [ "create" ]
  - apiGroups: [ "policy" ]
    resources:
      - poddisruptionbudgets
    verbs: [ "list","watch" ]
  - apiGroups: [ "certificates.k8s.io" ]
    resources:
      - certificatesigningrequests
    verbs: [ "list","watch" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources:
      - storageclasses
      - volumeattachments
    verbs: [ "list","watch" ]
  - apiGroups: [ "admissionregistration.k8s.io" ]
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs: [ "list","watch" ]
  - apiGroups: [ "networking.k8s.io" ]
    resources:
      - networkpolicies
      - ingresses
    verbs: [ "list","watch" ]
  - apiGroups: [ "coordination.k8s.io" ]
    resources:
      - leases
    verbs: [ "list","watch" ]
  - apiGroups: [ "rbac.authorization.k8s.io" ]
    resources:
      - clusterrolebindings
      - clusterroles
      - rolebindings
      - roles
    verbs: [ "list","watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/managed-by: helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
